<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="script.js" defer></script>
</head>
<body class="font-body bg-offWhite dark:bg-darkBlack
            sm:max-w-xl sm:mx-auto">
    <div class="main-container w-11/12 mx-auto my-4 ">
        <header class="flex justify-between content-center mb-8">
            <h1 class='text-black font-bold text-xl
            dark:text-offWhite  '>devfinder</h1>
            <div class="toggle flex justify-between items-center gap-2">
                <p  class="dark-theme-text font-bold hidden  text-grayBlue tracking-widest text-sm">DARK</p>
                <p  class="light-theme-text font-bold hidden text-white tracking-widest text-sm">WHITE</p>
               
                <svg id="moon" class="w-6 h-6 dark-icon hover:text-black transition ease-out duration-300 text-grayBlue cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
                    <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd" />
                </svg>
                  
                <svg id="sun" class=" w-8 light-icon hidden text-white hover:text-gray transition ease-out duration-300 cursor-pointer" 
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                </svg>
                  
                  
            </div>
        </header>
        
        <div class=" shadow-2xl search-box rounded-xl py-2 px-2 bg-white mb-2 flex justify-between
            dark:bg-darkDeepBlue ">
            <div class="search-side flex gap-2 basis-4/5 sm:gap-3 sm:pl-4 sm:basis-2/4">
                <svg class="text-blue w-6" 
                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                
                <input id="username" class="focus:outline-none text-grayBlue flex-1 basis-full placeholder-grayBlue text-xs
                dark:bg-darkDeepBlue dark:placeholder-offWhite dark:text-offWhite " 
                type="" placeholder="Search GitHub username...">
            </div>
            <div class="flex items-center  sm:basis-3/5 sm:justify-end">
                
                <button onclick="getUserInfo()"  class="text-white  text-sm bg-blue px-3 py-2 rounded-md ml-2 hover:bg-opacity-75 transition ease-out duration-300">Search</button>
            </div>
        </div>
        <p id="not-found" class="text-red-700 font-bold text-xs text-center mb-2 hidden ">No result</p>
        <main class=" bg-white rounded-2xl
        dark:bg-darkDeepBlue ">
            <div class="main-container w-11/12 mx-auto py-5  ">
                <div class="short-info flex gap-5 items-center mb-7 sm:gap-7">
                
                    <img id="picture" class="rounded-full  w-3/12  bg-offWhite" src="github-icon.png" alt="">
                
                    <div class="right">
                        <p id="name" class="text-sm font-bold text-black dark:text-darkWhite">The Octocat</p>
                        <p id="usernameDisplay" class="text-xs text-blue sm:mb-1">@octocat</p>
                        <p id="joined" class="text-sm text-gray dark:text-darkWhite">Joined 25 Jan 2011</p>
                    </div>
                </div>
                <div id="bio" class="text-sm text-grayBlue text-justify mb-8 dark:text-darkWhite ">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum architecto veniam reiciendis repellendus quidem.
                </div>
                <div class="counts flex justify-center gap-5 mb-8 bg-offWhite rounded-md
                px-2.5 py-2.5 dark:bg-darkBlack sm:justify-around ">
                    <div class="repo-count count ">
                        <p class="text-grayBlue dark:text-offWhite">Repos</p>
                        <p id="repos" class="font-bold text-black dark:text-darkWhite">8</p>
                    </div>
                    <div class="follower-count count">
                        <p class="text-grayBlue dark:text-offWhite">Followers</p>
                        <p id="followers" class="font-bold text-black dark:text-darkWhite">3938</p>
                    </div>
                    <div class="following-count count">
                        <p class="text-grayBlue dark:text-offWhite">Following</p>
                        <p id="following" class="font-bold text-black dark:text-darkWhite">9</p>
                    </div>
                </div>
                <div class="other-info text-sm sm:grid sm:grid-cols-2">
                    <div  class=" info sm:order-1"> 
                        <svg id="location-image" class="w-6 h-6 text-grayBlue dark:text-darkWhite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >
                            <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                          </svg>
                          
                
                        <p id="location" class="text-grayBlue dark:text-darkWhite">San Francisco</p>
                    </div>
                    <div class="git-link info sm:order-3">
                        <svg class="w-6 h-6 text-grayBlue dark:text-darkWhite" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                          </svg>
                
                        <a id="github-link" class="text-grayBlue dark:text-darkWhite" href="https://github.blog" target="_blank">https://github.blog</a>
                    </div>
                    <div class="twitter info sm:order-2">
                        <svg class="w-6 h-6 text-grayBlue dark:text-darkWhite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M12 5.25c1.213 0 2.415.046 3.605.135a3.256 3.256 0 013.01 3.01c.044.583.077 1.17.1 1.759L17.03 8.47a.75.75 0 10-1.06 1.06l3 3a.75.75 0 001.06 0l3-3a.75.75 0 00-1.06-1.06l-1.752 1.751c-.023-.65-.06-1.296-.108-1.939a4.756 4.756 0 00-4.392-4.392 49.422 49.422 0 00-7.436 0A4.756 4.756 0 003.89 8.282c-.017.224-.033.447-.046.672a.75.75 0 101.497.092c.013-.217.028-.434.044-.651a3.256 3.256 0 013.01-3.01c1.19-.09 2.392-.135 3.605-.135zm-6.97 6.22a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.752-1.751c.023.65.06 1.296.108 1.939a4.756 4.756 0 004.392 4.392 49.413 49.413 0 007.436 0 4.756 4.756 0 004.392-4.392c.017-.223.032-.447.046-.672a.75.75 0 00-1.497-.092c-.013.217-.028.434-.044.651a3.256 3.256 0 01-3.01 3.01 47.953 47.953 0 01-7.21 0 3.256 3.256 0 01-3.01-3.01 47.759 47.759 0 01-.1-1.759L6.97 15.53a.75.75 0 001.06-1.06l-3-3z" clip-rule="evenodd" />
                          </svg>
                          
                        <p id="twitter" class="text-grayBlue">Not Available</p>
                    </div>
                    <div  class=" info sm:order-4">
                        <svg id='company-image' class="w-6 h-6 text-grayBlue dark:text-darkWhite" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                            <path fill-rule="evenodd" d="M3 2.25a.75.75 0 000 1.5v16.5h-.75a.75.75 0 000 1.5H15v-18a.75.75 0 000-1.5H3zM6.75 19.5v-2.25a.75.75 0 01.75-.75h3a.75.75 0 01.75.75v2.25a.75.75 0 01-.75.75h-3a.75.75 0 01-.75-.75zM6 6.75A.75.75 0 016.75 6h.75a.75.75 0 010 1.5h-.75A.75.75 0 016 6.75zM6.75 9a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75zM6 12.75a.75.75 0 01.75-.75h.75a.75.75 0 010 1.5h-.75a.75.75 0 01-.75-.75zM10.5 6a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75zm-.75 3.75A.75.75 0 0110.5 9h.75a.75.75 0 010 1.5h-.75a.75.75 0 01-.75-.75zM10.5 12a.75.75 0 000 1.5h.75a.75.75 0 000-1.5h-.75zM16.5 6.75v15h5.25a.75.75 0 000-1.5H21v-12a.75.75 0 000-1.5h-4.5zm1.5 4.5a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75h-.008a.75.75 0 01-.75-.75v-.008zm.75 2.25a.75.75 0 00-.75.75v.008c0 .414.336.75.75.75h.008a.75.75 0 00.75-.75v-.008a.75.75 0 00-.75-.75h-.008zM18 17.25a.75.75 0 01.75-.75h.008a.75.75 0 01.75.75v.008a.75.75 0 01-.75.75h-.008a.75.75 0 01-.75-.75v-.008z" clip-rule="evenodd" />
                          </svg>
                
                        <p id="company" class="text-grayBlue dark:text-darkWhite">@github</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
